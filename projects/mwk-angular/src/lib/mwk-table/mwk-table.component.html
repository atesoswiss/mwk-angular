    <!--  DEFAULT COLUM: SELECT  -->
    <ng-container [matColumnDef]="MwkDefaultColumns.SELECT" *ngIf="config.selectable">
      <th mat-header-cell *matHeaderCellDef class="mat-table-sticky-start">
        <mat-checkbox (change)="$event ? toggleAll() : null"
                      color="primary"
                      [checked]="tableSelection.hasValue() && areAllSelected()"
                      [indeterminate]="tableSelection.hasValue() && !areAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="mat-table-sticky-start">
        <mat-checkbox color="primary"
                      (change)="$event ? tableSelection.toggle(row) : null"
                      [checked]="tableSelection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!--  DEFAULT COLUM: AUTOMATICALLY GENERATED COLUMNS  -->
    <ng-container *ngFor="let column of automaticallyGeneratedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          <span>{{column | translate}}</span>
        </th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </ng-container>
    </ng-container>

    <!--  CUSTOM COLUMNS  -->
    <ng-content select="[columns]"></ng-content>

    <!--  DEFAULT COLUMN: EXPANDABLE COLUMN/ROW  -->
    <ng-container matColumnDef="expandedDetail">
      <ng-container *matCellDef="let row">

      </ng-container>
    </ng-container>

    <!--  ROW: HEADER  -->
    <tr mat-header-row *matHeaderRowDef="config.columns; sticky: true"></tr>

    <!--  ROW: DEFAULT DATA ROW  -->
    <tr mat-row *matRowDef="let row; columns: config.columns;" (click)="onClick(row)" (keydown.enter)="onClick(row)" class="mwk-row-navigable"></tr>


    <!--  ROW: EXPANDABLE  -->
    <ng-container *ngIf="config.expandable">
      <tr *matRowDef="let row; columns: ['expandedDetail']"
          [ngClass]="row.expanded ? 'detail-row-expanded' : 'detail-row-collapsed'"
          class="detail-row"
          mat-row></tr>
    </ng-container>

    <!--  CUSTOM ROWS  -->
    <ng-content select="[rows]"></ng-content>

  </table>
</div>
